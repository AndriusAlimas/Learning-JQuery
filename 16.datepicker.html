<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>date picker</title>
        
        <style>
            .bluebox{
                background-color: #4267B2;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox{
                background-color: rgb(178, 148, 71);
                height: 100px;
                width: auto;
            }
            .greenbox{
                background-color: #5fa832;
                height: 100px;
                width: auto;
            }
           
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>
         <div class="bluebox ui-corner-all">
            <p>Flight departure date: <input id="departure"></p>
            <p>Flight return date: <input id="return"></p>
        </div>
        <div class="yellowbox ui-corner-all">
            <p>Apple.</p>
        </div>
        <div class="greenbox ui-corner-all">
            <p>Microsoft.</p>
        </div>
        
        <script>
            $(function(){
                $("#departure").datepicker({
                    showAnim: "fadeIn",
                    changeYear: true,
                    numberOfMonths: 1,
                    dateFormat: "d M, y",
                    showOn: "button",
                    buttonImage: "images/calendar.png",
                    buttonImageOnly: true,
                    buttonText: "Choose your departure date.",
                    minDate: +1,
                    maxDate: "+12M + 10D",
                    onClose: function(selectedDate){
                        $("#return").datepicker("option", "minDate", selectedDate)
                    },
                    showWeek: true
                });
                $("#return").datepicker({
                    dateFormat: "d M, y"
                });
            });
        </script>
    </body>

</html>
